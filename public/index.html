<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API目录</title>
    <style>
        body {
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: auto;
        }
        #container a {
            height: 111px;
            width: 111px;
            text-align: center;
            line-height: 111px;
            flex: none;
            margin: 11px;
            background: salmon;
            color: #333;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    fetch('/catalogue.json').then(res => res.json()).then(catalogue => {
        var html = ''
        catalogue.forEach(spacFile => {
            html += '<a href="/api-document/">' + spacFile.name + '</a>'
        })
        document.getElementById('container').innerHTML = html
    })
</script>
</body>
</html>
